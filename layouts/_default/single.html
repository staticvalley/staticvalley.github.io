{{ define "main" }}
  <div>
    <h2 class="h6">Author: {{ .Params.author }}</h2>
    <h2 class="h6">Date: {{ .Params.date.Format "Monday, January 02, 2006" }}</h2>
    <div class="my-2 d-flex align-items-baseline flex-wrap">
      <p class="h6 me-2 mb-0">Tags:</p>
      {{ range (.GetTerms "tags") }}
        <a class="navlink rounded m-1" style="border: 1px solid;" href="{{ .Permalink }}">{{ .LinkTitle }}</a>
      {{ end }}
    </div>
    <div class="mx-auto w-75">
      {{ with .Params.featured_image }}
      <img width="100%" src="{{ . }}" class="rounded tint feature_img m-3">
      {{ end }}
    </div>
    {{ .Content }}
  </div>
{{ end }}
